name: Agent from Issue

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-agent:
    if: github.event_name != 'issues' || github.event.label.name == 'agent'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          ISSUE_NUMBER: ${{ github.event.issue.number || '' }}
          ISSUE_TITLE: ${{ github.event.issue.title || '' }}
          ISSUE_BODY: ${{ github.event.issue.body || '' }}
        run: node scripts/agent-from-issue.mjs

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "agent: apply requested changes"
          branch: agent/issue-${{ github.event.issue.number || github.run_id }}
          title: ${{ github.event.issue.title || 'Agent changes' }}
          body: |
            Automated PR created from issue.
            - Issue: #${{ github.event.issue.number }}
          labels: agent

      - name: Comment on issue with result
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… Agent workflow finished.

            - PR: ${{ steps.cpr.outputs.pull-request-url || 'Not created (no changes?)' }}
            - Branch: `agent/issue-${{ github.event.issue.number }}`


